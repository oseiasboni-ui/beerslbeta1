<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | BeerStylesLibrary</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .admin-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        .admin-header h1 {
            margin: 0 0 0.5rem 0;
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .admin-header .beer-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .admin-header p {
            margin: 0 0 2rem 0;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .admin-button {
            display: inline-block;
            width: 100%;
            padding: 1rem;
            background: var(--color-primary, #e67e22);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
            box-sizing: border-box;
        }

        .admin-button:hover {
            background: #d35400;
        }

        .back-link {
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link a:hover {
            color: var(--color-primary, #e67e22);
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="beer-icon">üç∫</div>
            <h1>Admin</h1>
            <p>Gerenciar cervejas do cat√°logo</p>
        </div>

        <a href="admin-dashboard.html" class="admin-button">
            Acessar Dashboard
        </a>

        <div class="back-link">
            <a href="index.html">‚Üê Voltar para o site</a>
        </div>
    </div>
</body>

</html>
