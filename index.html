    <script type="module">
        import { i18n } from './js/i18n/i18n.js?v=100';

        // Execute immediately
        (function () {
            // Remove any legacy theme
            document.documentElement.removeAttribute('data-theme');

            // Menu Toggle (Delegation for robustness)
            document.body.addEventListener('click', (e) => {
                const toggleBtn = e.target.closest('#menu-toggle');
                const closeBtn = e.target.closest('#sidebar-close');
                const overlay = e.target.id === 'sidebar-overlay';

                if (toggleBtn) {
                    e.stopPropagation();
                    toggleSidebar(true);
                } else if (closeBtn || overlay) {
                    e.stopPropagation();
                    toggleSidebar(false);
                }
            });

            function toggleSidebar(open) {
                const sidebar = document.getElementById('mobile-sidebar');
                const overlay = document.getElementById('sidebar-overlay');
                if (!sidebar || !overlay) return;

                if (open) {
                    sidebar.classList.add('open');
                    overlay.classList.add('active');
                    document.body.style.overflow = 'hidden';
                } else {
                    sidebar.classList.remove('open');
                    overlay.classList.remove('active');
                    document.body.style.overflow = '';
                }
            }

            // Language Buttons
            const sidebarLangBtns = document.querySelectorAll('.lang-btn-sidebar');
            if (sidebarLangBtns.length > 0) {
                sidebarLangBtns.forEach(btn => {
                    btn.addEventListener('click', () => {
                        const lang = btn.dataset.lang;
                        i18n.setLang(lang);
                        updateActiveFlags(lang);
                        toggleSidebar(false);
                    });
                });

                // Init active flag
                const currentLang = localStorage.getItem('beersl-lang') || 'pt-BR';
                updateActiveFlags(currentLang);
            }

            function updateActiveFlags(lang) {
                const allLangBtns = document.querySelectorAll('.lang-btn-sidebar');
                allLangBtns.forEach(btn => {
                    const isActive = btn.dataset.lang === lang || (lang.startsWith('pt') && btn.dataset.lang === 'pt-BR');
                    if (isActive) btn.classList.add('active');
                    else btn.classList.remove('active');
                });
            }

            // Init Translations
            i18n.init();
        })();
    </script>
