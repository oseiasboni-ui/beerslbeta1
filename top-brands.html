<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeerStylesLibrary | Top Beer Brands</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css?v=28">
    <link rel="stylesheet" href="css/styles.css?v=28">
    <style>
        /* Full width layout */
        .top-brands-main {
            flex: 1;
            padding: 2rem;
            min-height: calc(100vh - var(--header-height));
            background-color: var(--bg-body);
            position: relative;
            width: 100%;
            padding-bottom: 200px;
        }

        .top-brands-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            padding: 0 1rem;
        }

        .top-brands-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--text-heading);
            margin-bottom: 2rem;
            line-height: 1.2;
            font-weight: 700;
            text-align: center;
        }

        .top-brands-text {
            display: none;
        }

        /* Sticky Footer */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }

        /* 8 Column Grid Styles - 1:1 Aspect Ratio */
        .brands-grid-250 {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
            margin-top: 2rem;
            width: 100%;
        }

        .brand-item {
            background: var(--bg-card, #ffffff);
            border: 1px solid var(--border-color, #eee);
            border-radius: 8px;
            padding: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            aspect-ratio: 1 / 1;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            position: relative;
        }

        .brand-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .brand-name {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: var(--text-heading, #333);
            font-size: 0.7rem;
            line-height: 1.2;
            word-break: break-word;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Hover Popup Styles */
        .beer-popup {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 10px;
            width: 280px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s;
            pointer-events: none;
            margin-top: 8px;
        }

        .beer-popup.active {
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .beer-popup::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-bottom-color: white;
        }

        .beer-popup-header {
            padding: 0.8rem 1rem;
            color: white;
            border-radius: 10px 10px 0 0;
        }

        .beer-popup-title {
            margin: 0;
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            font-weight: 600;
        }

        .beer-popup-body {
            padding: 0.8rem 1rem;
        }

        .beer-popup-info {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .popup-info-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 0.4rem 0.6rem;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.75rem;
        }

        .popup-info-label {
            color: #6b7280;
            font-weight: 500;
        }

        .popup-info-value {
            font-weight: 600;
            color: #1f2937;
            text-align: right;
            max-width: 60%;
        }

        .popup-description {
            font-size: 0.7rem;
            color: #6b7280;
            line-height: 1.4;
            padding: 0.5rem;
            background: #fef9c3;
            border-radius: 6px;
            margin-top: 0.3rem;
        }

        /* Responsive adjustments */
        @media (max-width: 1400px) {
            .brands-grid-250 {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (max-width: 1100px) {
            .brands-grid-250 {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 900px) {
            .brands-grid-250 {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 700px) {
            .brands-grid-250 {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 500px) {
            .brands-grid-250 {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

    <script type="module" src="js/app.js" defer></script>
    <script type="module" src="js/top-brands.js" defer></script>
</head>

<body>
    <div class="app-container">
        <!-- Header (Sticky) -->
        <header id="main-header" class="main-header"></header>

        <!-- Main Content -->
        <main class="top-brands-main">
            <div class="top-brands-container">
                <h1 class="top-brands-title" data-i18n="footer.top_brands">Top Beer Brands</h1>
                <p class="top-brands-text" data-i18n="top_brands.content_placeholder"></p>
            </div>
        </main>

        <!-- Footer -->
        <footer id="main-footer" class="main-footer"></footer>
    </div>

    <!-- Empty Modal Container just in case app.js references it -->
    <div id="modal-container" class="modal-container hidden"></div>
</body>

</html>
